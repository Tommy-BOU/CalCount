<div class="component">
  <div class="checkboxs">
    <div class="checkbox">
      <label for="low">low calories (< 200 calories)</label>
      <input type="checkbox" name="low" id="low" value="low" (click)="applyFilter($event)"/>
    </div>
    <div class="checkbox">
      <label for="medium">medium calories (200 - 500 calories)</label>
      <input type="checkbox" name="medium" id="medium" value="medium" (click)="applyFilter($event)"/>
    </div>
    <div class="checkbox">
      <label for="high">high calories (> 500 calories)</label>
      <input type="checkbox" name="high" id="high" value="high" (click)="applyFilter($event)"/>
    </div>
  </div>
  <ul>
    @for (food of foodList ; track $index) {
    <app-food-item [food]="food"></app-food-item> 
    }
    <p class="total">TOTAL : {{ total.totalFoods }} foods - {{ total.totalCalories }} calories</p>
    <p>(Maximum daily recommendation : 2000 calories)</p>
  </ul>
  <button (click)="clearList()">Clear list</button>
</div>
